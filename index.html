<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zone Marker App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="map"></div>

<!-- Panel & Buttons -->
<div class="top-controls">
  <div class="tools-bar">
    <select id="communeSelector" onchange="highlightMunicipality(this.value)">
      <option value="">-- Select Municipality --</option>
    </select>
    <button onclick="startSmallZone()">➕ Small Zone</button>
    <button onclick="activateAddStore()">➕ Add Store</button>
  </div>
</div>

<!-- Status Popup -->
<div id="statusPopup" class="popup" style="display:none;">
  <div class="popup-inner">
    <h3>Select Zone Status</h3>
    <button onclick="selectStatus('completed')">✅ Completed</button>
    <button onclick="selectStatus('pending')">🕓 Pending</button>
    <button onclick="selectStatus('not reached')">❌ Not Reached</button>
  </div>
</div>

<!-- Store Form -->
<div id="storePopup" class="popup" style="display:none;">
  <div class="popup-inner">
    <h3>Add Store</h3>
    <input id="storeName" placeholder="Store Name" />
    <input id="retailerId" placeholder="Retailer ID" />
    <select id="storeCategory">
      <option value="supermarket">Supermarket</option>
      <option value="normal">Normal Store</option>
      <option value="small">Bureau Tabac</option>
    </select>
    <button onclick="saveStore()">Save</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
