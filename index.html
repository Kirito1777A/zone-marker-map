<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zone Marker (Safe Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .top-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-bar, .tools-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .search-bar button, .tools-bar button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3f51b5;
      color: white;
    }

    .sidebar {
      position: absolute;
      top: 120px;
      left: 10px;
      width: 280px;
      max-height: 65%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-300px);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #f5f5f5;
    }

    .sidebar h3 {
      margin: 0;
      font-size: 16px;
    }

    .collapse-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .zone-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .zone-item button {
      margin-top: 5px;
      background: #f44336;
    }

    .status-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .status-popup-inner {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .status-popup-inner button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status-completed { background-color: #4caf50; color: white; }
    .status-pending { background-color: #ff9800; color: white; }
    .status-notreached { background-color: #f44336; color: white; }

    .leaflet-top.leaflet-left {
      top: 240px !important;
      left: 10px !important;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 90%;
        left: 5%;
        max-height: 50%;
      }

      .leaflet-top.leaflet-left {
        top: 300px !important;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="top-controls">
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search area (e.g. Hydra)" />
    <button onclick="searchPlace()">Search</button>
  </div>
  <div class="tools-bar">
    <button onclick="exportZones()">Export CSV</button>
    <button onclick="toggleSidebar()">Toggle Zones</button>
  </div>
</div>

<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <h3>Saved Zones</h3>
    <button class="collapse-btn" onclick="toggleSidebar()">üìÇ</button>
  </div>
  <div id="zoneList"></div>
</div>

<div id="statusPopup" class="status-popup" style="display:none;">
  <div class="status-popup-inner">
    <h3>Select Zone Status</h3>
    <button class="status-completed" onclick="selectStatus('Completed')">‚úÖ Completed</button>
    <button class="status-pending" onclick="selectStatus('Pending')">üïì Pending</button>
    <button class="status-notreached" onclick="selectStatus('Not Reached')">‚ùå Not Reached</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBx_OnE3Eju46i2LCHDAUBg-Y-ZupdKIf8",
    authDomain: "zonemarkerapp.firebaseapp.com",
    projectId: "zonemarkerapp",
    storageBucket: "zonemarkerapp.firebasestorage.app",
    messagingSenderId: "613702079615",
    appId: "1:613702079615:web:8c99d82debc2a1897fdb4a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const map = L.map('map').setView([36.7538, 3.0588], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    draw: { polyline: false, marker: false, circle: false, rectangle: false, circlemarker: false },
    edit: { featureGroup: drawnItems }
  });
  map.addControl(drawControl);

  let newZoneLayer = null;
  let newZoneName = "";
  let newZoneNotes = "";

  function loadZones() {
    drawnItems.clearLayers();
    document.getElementById("zoneList").innerHTML = "";

    db.collection("zones").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const polygon = L.polygon(data.path, {
          color: getZoneColor(data.status),
          fillOpacity: 0.5
        }).addTo(drawnItems);

        polygon.bindPopup(`<b>${data.name}</b><br>Status: ${data.status}<br>Notes: ${data.notes}`);
        addZoneToList(doc.id, data);
      });
    });
  }

  function addZoneToList(id, data) {
    const div = document.createElement("div");
    div.className = "zone-item";
    div.innerHTML = `
      <strong>${data.name}</strong><br>
      Status: ${data.status}<br>
      Notes: ${data.notes}<br>
      <button onclick="deleteZone('${id}')">üóëÔ∏è Delete</button>
    `;
    document.getElementById("zoneList").appendChild(div);
  }

  function deleteZone(id) {
    db.collection("zones").doc(id).delete().then(loadZones);
  }

  function getZoneColor(status) {
    switch (status.toLowerCase()) {
      case "completed": return "#4caf50";
      case "pending": return "#ff9800";
      case "not reached": return "#f44336";
      default: return "gray";
    }
  }

  map.on(L.Draw.Event.CREATED, function (e) {
    newZoneLayer = e.layer;
    const name = prompt("Zone Name:");
    if (!name) return;
    const notes = prompt("Notes (optional):");
    newZoneName = name;
    newZoneNotes = notes || "";
    document.getElementById("statusPopup").style.display = "flex";
  });

  function selectStatus(status) {
    const path = newZoneLayer.getLatLngs()[0].map(coord => ({
      lat: coord.lat,
      lng: coord.lng
    }));

    db.collection("zones").add({
      name: newZoneName,
      notes: newZoneNotes,
      status: status.toLowerCase(),
      path
    }).then(() => {
      document.getElementById("statusPopup").style.display = "none";
      loadZones();
    });
  }

  function exportZones() {
    db.collection("zones").get().then(snapshot => {
      let csv = "Name,Status,Notes,Coordinates\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        const coords = d.path.map(p => `(${p.lat},${p.lng})`).join(" ");
        csv += `"${d.name}","${d.status}","${d.notes}","${coords}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "zones.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  }

  function searchPlace() {
    const query = document.getElementById("searchInput").value;
    if (!query) return;
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const place = data[0];
          map.setView([place.lat, place.lon], 14);
        } else {
          alert("Place not found.");
        }
      });
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("hidden");
  }

  loadZones();
</script>

</body>
</html>
