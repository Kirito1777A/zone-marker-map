<!DOCTYPE html>
<html>
<head>
  <title>Zone Marker Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Zone Marker Map</h2>
  <div id="controls">
    <button onclick="startDrawing()">Start Drawing Zone</button>
    <button onclick="clearZones()">Clear All Zones</button>
  </div>
  <div id="map"></div>

  <script>
    let map;
    let drawingManager;
    let zones = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 }, // Default: New York City
        zoom: 12,
      });

      loadZones();
    }

    function startDrawing() {
      if (drawingManager) drawingManager.setMap(null);

      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: false,
        polygonOptions: {
          editable: true,
        },
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
        const polygon = event.overlay;
        const path = polygon.getPath().getArray().map(coord => ({ lat: coord.lat(), lng: coord.lng() }));

        const name = prompt("Enter a name for this zone:");
        if (!name) {
          polygon.setMap(null);
          return;
        }

        zones.push({ name, path });
        saveZones();
        polygon.setMap(null); // Remove temp polygon
        drawingManager.setMap(null); // Stop drawing mode
        loadZones(); // Reload saved zones
      });
    }

    function saveZones() {
      localStorage.setItem("zones", JSON.stringify(zones));
    }

    function loadZones() {
      zones = JSON.parse(localStorage.getItem("zones")) || [];
      zones.forEach(zone => {
        const polygon = new google.maps.Polygon({
          paths: zone.path,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map: map,
        });

        const infoWindow = new google.maps.InfoWindow({ content: `<strong>${zone.name}</strong>` });

        polygon.addListener("click", (e) => {
          infoWindow.setPosition(e.latLng);
          infoWindow.open(map);
        });
      });
    }

    function clearZones() {
      if (confirm("Are you sure you want to clear all zones?")) {
        zones = [];
        saveZones();
        location.reload();
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKhCWAhc-rux8rPJeVJ-ZnuixnNscP_GQ&libraries=drawing&callback=initMap" async defer></script>
</body>
</html>
