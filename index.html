<!DOCTYPE html>
<html>
<head>
  <title>Zone Marker Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
    }
    #sidebar {
      position: absolute;
      top: 60px;
      left: 10px;
      background: #fff;
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 5;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Zone Marker Map</h2>
  <div id="controls">
    <button onclick="startDrawing()">Start Drawing Zone</button>
    <button onclick="clearZones()">Clear All Zones</button>
  </div>
  <div id="sidebar"></div>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBx_OnE3Eju46i2LCHDAUBg-Y-ZupdKIf8",
      authDomain: "zonemarkerapp.firebaseapp.com",
      projectId: "zonemarkerapp",
      storageBucket: "zonemarkerapp.firebasestorage.app",
      messagingSenderId: "613702079615",
      appId: "1:613702079615:web:8c99d82debc2a1897fdb4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let drawingManager;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 },
        zoom: 12,
      });

      loadZones();
    }

    function startDrawing() {
      if (drawingManager) drawingManager.setMap(null);

      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: false,
        polygonOptions: { editable: true },
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', async function(event) {
        const polygon = event.overlay;
        const path = polygon.getPath().getArray().map(coord => ({ lat: coord.lat(), lng: coord.lng() }));

        const name = prompt("Enter a name for this zone:");
        if (!name) {
          polygon.setMap(null);
          return;
        }

        await db.collection("zones").add({ name, path });
        polygon.setMap(null);
        drawingManager.setMap(null);
        loadZones();
      });
    }

    async function loadZones() {
      const snapshot = await db.collection("zones").get();
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = "<h4>Saved Zones</h4>";

      snapshot.forEach(doc => {
        const zone = doc.data();
        const polygon = new google.maps.Polygon({
          paths: zone.path,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map: map,
        });

        const infoWindow = new google.maps.InfoWindow({ content: `<strong>${zone.name}</strong>` });

        polygon.addListener("click", (e) => {
          infoWindow.setPosition(e.latLng);
          infoWindow.open(map);
        });

        const zoneDiv = document.createElement("div");
        zoneDiv.innerHTML = `${zone.name} <button onclick="deleteZone('${doc.id}')">Delete</button>`;
        zoneDiv.style.marginBottom = "8px";
        zoneDiv.style.borderBottom = "1px solid #ccc";
        zoneDiv.style.paddingBottom = "4px";
        sidebar.appendChild(zoneDiv);
      });
    }

    async function deleteZone(id) {
      if (confirm("Are you sure you want to delete this zone?")) {
        await db.collection("zones").doc(id).delete();
        loadZones();
      }
    }

    async function clearZones() {
      if (confirm("Are you sure you want to clear all zones?")) {
        const snapshot = await db.collection("zones").get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        loadZones();
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKhCWAhc-rux8rPJeVJ-ZnuixnNscP_GQ&libraries=drawing&callback=initMap" async defer></script>
</body>
</html>
