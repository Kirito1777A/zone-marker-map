<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üìç Zone Marker Map</title>
    <style>
        body, html { margin: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        .sidebar { position: fixed; top: 0; right: 0; width: 300px; height: 100%; background: #f4f4f4; box-shadow: -2px 0 5px rgba(0,0,0,0.3); transform: translateX(100%); transition: transform 0.3s ease; overflow-y: auto; padding: 20px; z-index: 2; }
        .sidebar.open { transform: translateX(0); }
        .toggle-btn { position: fixed; top: 20px; right: 20px; z-index: 3; background: #4285f4; color: #fff; border: none; border-radius: 4px; padding: 10px; cursor: pointer; transition: transform 0.3s ease; }
        .toggle-btn.open { transform: rotate(180deg); }
        .lock-btn { position: fixed; top: 70px; right: 20px; z-index: 3; background: #666; color: #fff; border: none; border-radius: 4px; padding: 10px; cursor: pointer; }
        h2 { margin-top: 0; }
        .zone-item { margin-bottom: 10px; padding: 10px; background: #fff; border-radius: 4px; box-shadow: 0 0 3px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="map"></div>

<button class="toggle-btn" id="toggleButton" onclick="toggleSidebar()">‚ò∞ Zones</button>
<button class="lock-btn" onclick="toggleLock()">üìå</button>

<div id="sidebar" class="sidebar">
    <h2>Saved Zones</h2>
    <div id="zoneList"></div>
    <hr />
    <button onclick="deleteAllZones()">üóëÔ∏è Delete All Zones</button><br/><br/>
    <button onclick="exportCSV()">üìÑ Export as CSV</button>
    <h3>Analytics</h3>
    <p id="analytics"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBx_OnE3Eju46i2LCHDAUBg-Y-ZupdKIf8",
        authDomain: "zonemarkerapp.firebaseapp.com",
        projectId: "zonemarkerapp",
        storageBucket: "zonemarkerapp.firebasestorage.app",
        messagingSenderId: "613702079615",
        appId: "1:613702079615:web:8c99d82debc2a1897fdb4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let infoWindow;

    function initMap() {
        const lastLocation = JSON.parse(localStorage.getItem('lastLocation'));
        const defaultCenter = lastLocation || { lat: 36.7538, lng: 3.0588 };

        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: defaultCenter,
        });

        infoWindow = new google.maps.InfoWindow();

        map.addListener('click', () => {
            infoWindow.close();
        });

        loadZones();
        if (localStorage.getItem('sidebarLock') === 'true') {
            document.getElementById("sidebar").classList.add("open");
        }
    }

    function loadZones() {
        db.collection("zones").get().then(snapshot => {
            const zoneList = document.getElementById("zoneList");
            zoneList.innerHTML = "";
            const analytics = { total: 0, pending: 0, visited: 0, completed: 0 };

            snapshot.forEach(doc => {
                const data = doc.data();
                analytics.total++;
                analytics[data.status] = (analytics[data.status] || 0) + 1;

                const div = document.createElement("div");
                div.className = "zone-item";
                div.innerHTML = `<strong>${data.name}</strong><br/>
                                 Status: ${data.status}<br/>
                                 Notes: ${data.notes}<br/>
                                 <button onclick="deleteZone('${doc.id}')">Delete</button>`;
                zoneList.appendChild(div);

                const polygon = new google.maps.Polygon({
                    paths: data.path,
                    map: map,
                    strokeColor: "#FF0000",
                    fillColor: getStatusColor(data.status),
                    fillOpacity: 0.35,
                });

                polygon.addListener('click', (e) => {
                    infoWindow.setContent(`<strong>${data.name}</strong><br>Status: ${data.status}<br>Notes: ${data.notes}`);
                    infoWindow.setPosition(e.latLng);
                    infoWindow.open(map);
                });
            });

            document.getElementById("analytics").innerText = `
                Total Zones: ${analytics.total}  
                Pending: ${analytics.pending || 0}  
                Visited: ${analytics.visited || 0}  
                Completed: ${analytics.completed || 0}
            `;
        });
    }

    function getStatusColor(status) {
        switch(status) {
            case "pending": return "#f4b400";
            case "visited": return "#4285f4";
            case "completed": return "#0f9d58";
            default: return "#cccccc";
        }
    }

    function deleteZone(id) {
        db.collection("zones").doc(id).delete().then(loadZones);
    }

    function deleteAllZones() {
        if (confirm("Are you sure you want to delete ALL zones? This cannot be undone.")) {
            db.collection("zones").get().then(snapshot => {
                const batch = db.batch();
                snapshot.forEach(doc => batch.delete(doc.ref));
                batch.commit().then(loadZones);
            });
        }
    }

    function exportCSV() {
        db.collection("zones").get().then(snapshot => {
            let csv = "Name,Status,Notes,Coordinates\n";
            snapshot.forEach(doc => {
                const data = doc.data();
                const coords = data.path.map(p => `(${p.lat}, ${p.lng})`).join(" ");
                csv += `${data.name},${data.status},${data.notes},"${coords}"\n`;
            });

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "zones.csv";
            a.click();
            URL.revokeObjectURL(url);
        });
    }

    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleButton");
        sidebar.classList.toggle("open");
        toggleBtn.classList.toggle("open");
    }

    function toggleLock() {
        const sidebar = document.getElementById("sidebar");
        const isLocked = sidebar.classList.contains("open");
        localStorage.setItem('sidebarLock', isLocked);
        alert(`Sidebar lock is now ${isLocked ? 'enabled' : 'disabled'}.`);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKhCWAhc-rux8rPJeVJ-ZnuixnNscP_GQ&libraries=drawing&callback=initMap" async defer></script>

</body>
</html>
