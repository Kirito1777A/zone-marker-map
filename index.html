<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zone Marker App (Mode Toggle)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .top-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tools-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .tools-bar button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3f51b5;
      color: white;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-controls">
    <div class="tools-bar">
      <button onclick="toggleEditMode()">üõ†Ô∏è Edit Zones</button>
      <button onclick="toggleStoreMode()">üè™ Add Store</button>
      <button onclick="exportZones()">Export Zones</button>
      <button onclick="exportStores()">Export Stores</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBx_OnE3Eju46i2LCHDAUBg-Y-ZupdKIf8",
      authDomain: "zonemarkerapp.firebaseapp.com",
      projectId: "zonemarkerapp",
      storageBucket: "zonemarkerapp.firebasestorage.app",
      messagingSenderId: "613702079615",
      appId: "1:613702079615:web:8c99d82debc2a1897fdb4a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map = L.map('map').setView([36.7538, 3.0588], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    let drawControl = new L.Control.Draw({
      draw: { polyline: false, marker: false, circle: false, rectangle: false, circlemarker: false },
      edit: { featureGroup: drawnItems }
    });

    let zoneEditMode = false;
    let storeAddMode = false;

    function toggleEditMode() {
      zoneEditMode = !zoneEditMode;
      storeAddMode = false;
      if (zoneEditMode) {
        map.addControl(drawControl);
        drawnItems.eachLayer(layer => layer.options.interactive = true);
        alert("Zone editing mode enabled.");
      } else {
        map.removeControl(drawControl);
        drawnItems.eachLayer(layer => layer.options.interactive = false);
      }
    }

    function toggleStoreMode() {
      storeAddMode = !storeAddMode;
      zoneEditMode = false;
      map.removeControl(drawControl);
      drawnItems.eachLayer(layer => layer.options.interactive = false);
      if (storeAddMode) alert("Click on the map to add a store.");
    }

    map.on("click", function(e) {
      if (!storeAddMode) return;
      const name = prompt("Store Name:");
      if (!name) return;
      const type = prompt("Store Type:");
      const selling = confirm("Is this store selling your product?");
      const notes = prompt("Notes (optional):");
      db.collection("stores").add({
        name,
        type,
        selling,
        notes,
        lat: e.latlng.lat,
        lng: e.latlng.lng
      }).then(() => console.log("Store added"));
    });

    map.on(L.Draw.Event.CREATED, function (e) {
      if (!zoneEditMode) return;
      const layer = e.layer;
      const name = prompt("Zone Name:");
      const notes = prompt("Notes (optional):");
      const status = prompt("Status: Completed, Pending, Not Reached");
      const path = layer.getLatLngs()[0].map(c => ({ lat: c.lat, lng: c.lng }));
      db.collection("zones").add({ name, notes, status, path }).then(() => console.log("Zone saved"));
      drawnItems.addLayer(layer);
    });

    function exportZones() {
      db.collection("zones").get().then(snapshot => {
        let csv = "Name,Status,Notes,Coordinates\n";
        snapshot.forEach(doc => {
          const d = doc.data();
          const coords = d.path.map(p => `(${p.lat},${p.lng})`).join(" ");
          csv += `"${d.name}","${d.status}","${d.notes}","${coords}"\n`;
        });
        downloadCSV(csv, "zones.csv");
      });
    }

    function exportStores() {
      db.collection("stores").get().then(snapshot => {
        let csv = "Name,Type,Selling,Notes,Latitude,Longitude\n";
        snapshot.forEach(doc => {
          const d = doc.data();
          csv += `"${d.name}","${d.type}",${d.selling},"${d.notes}",${d.lat},${d.lng}\n`;
        });
        downloadCSV(csv, "stores.csv");
      });
    }

    function downloadCSV(content, filename) {
      const blob = new Blob([content], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
