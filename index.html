<!DOCTYPE html>
<html>
<head>
  <title>Zone Marker Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background-color: #3f51b5; color: white; padding: 15px; text-align: center; }
    #controls { display: flex; justify-content: center; gap: 10px; padding: 10px; background-color: #f1f1f1; }
    #map { height: 75vh; width: 100%; }
    #sidebar { position: fixed; top: 0; right: 0; width: 300px; height: 100vh; background: #ffffff; border-left: 1px solid #ddd; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); padding: 20px; z-index: 1000; }
    #analytics { background-color: #e0e0e0; padding: 15px; text-align: center; }
    button { padding: 10px 15px; background-color: #3f51b5; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #303f9f; }
    h2, h4 { margin: 0; padding-bottom: 10px; }
    .zone-entry { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
    .status-btns { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
    .status-btns button { flex: 1; }
  </style>
</head>
<body>
  <header>
    <h2>üìç Zone Marker Map</h2>
  </header>
  <div id="controls">
    <button onclick="startDrawing()">‚ûï Add Zone</button>
    <button onclick="clearZones()">üóëÔ∏è Clear All</button>
    <button onclick="exportCSV()">üìÑ Export CSV</button>
  </div>
  <div id="analytics"></div>
  <div id="map"></div>
  <div id="sidebar">
    <h4>üìå Saved Zones</h4>
    <div id="zone-list"></div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBx_OnE3Eju46i2LCHDAUBg-Y-ZupdKIf8",
    authDomain: "zonemarkerapp.firebaseapp.com",
    projectId: "zonemarkerapp",
    storageBucket: "zonemarkerapp.firebasestorage.app",
    messagingSenderId: "613702079615",
    appId: "1:613702079615:web:8c99d82debc2a1897fdb4a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let map;
  let drawingManager;

  function initMap() {
    const savedCenter = JSON.parse(localStorage.getItem("mapCenter"));
    const defaultCenter = savedCenter || { lat: 36.7538, lng: 3.0588 }; // Algeria

    map = new google.maps.Map(document.getElementById("map"), {
      center: defaultCenter,
      zoom: 12,
    });

    map.addListener("center_changed", () => {
      const center = map.getCenter();
      localStorage.setItem("mapCenter", JSON.stringify({ lat: center.lat(), lng: center.lng() }));
    });

    loadZones();
  }

  function startDrawing() {
    if (drawingManager) drawingManager.setMap(null);

    drawingManager = new google.maps.drawing.DrawingManager({
      drawingMode: google.maps.drawing.OverlayType.POLYGON,
      drawingControl: false,
      polygonOptions: { editable: true },
    });

    drawingManager.setMap(map);

    google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
      const polygon = event.overlay;
      const path = polygon.getPath().getArray().map(coord => ({ lat: coord.lat(), lng: coord.lng() }));

      const name = prompt("Enter a name for this zone:");
      if (!name) {
        polygon.setMap(null);
        return;
      }

      showStatusSelection().then(async (status) => {
        const notes = prompt("Add any notes for this zone:", "");
        await db.collection("zones").add({ name, path, status, notes });
        polygon.setMap(null);
        drawingManager.setMap(null);
        loadZones();
      }).catch(() => {
        polygon.setMap(null);
      });
    });
  }

  function showStatusSelection() {
    return new Promise((resolve, reject) => {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0,0,0,0.5)";
      overlay.style.display = "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
      overlay.style.zIndex = "9999";

      const container = document.createElement("div");
      container.style.background = "#fff";
      container.style.padding = "20px";
      container.style.borderRadius = "8px";
      container.innerHTML = `<h3>Select Status</h3>`;

      const btnContainer = document.createElement("div");
      btnContainer.className = "status-btns";

      ["Pending", "Visited", "Completed"].forEach(status => {
        const btn = document.createElement("button");
        btn.textContent = status;
        btn.onclick = () => {
          document.body.removeChild(overlay);
          resolve(status);
        };
        btnContainer.appendChild(btn);
      });

      container.appendChild(btnContainer);
      overlay.appendChild(container);
      document.body.appendChild(overlay);

      overlay.onclick = (e) => {
        if (e.target === overlay) {
          document.body.removeChild(overlay);
          reject();
        }
      };
    });
  }

  async function loadZones() {
    const snapshot = await db.collection("zones").get();
    const zoneList = document.getElementById("zone-list");
    const analytics = document.getElementById("analytics");
    zoneList.innerHTML = "";

    let total = 0, pending = 0, visited = 0, completed = 0;

    snapshot.forEach(doc => {
      const zone = doc.data();
      total++;
      if (zone.status === "Pending") pending++;
      if (zone.status === "Visited") visited++;
      if (zone.status === "Completed") completed++;

      let color = "#FF0000";
      if (zone.status === "Visited") color = "#0000FF";
      if (zone.status === "Completed") color = "#00FF00";

      const polygon = new google.maps.Polygon({
        paths: zone.path,
        strokeColor: color,
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: color,
        fillOpacity: 0.35,
        map: map,
      });

      const infoWindow = new google.maps.InfoWindow({ content: `<strong>${zone.name}</strong><br>Status: ${zone.status}<br>Notes: ${zone.notes}` });

      polygon.addListener("click", (e) => {
        infoWindow.setPosition(e.latLng);
        infoWindow.open(map);
      });

      const zoneDiv = document.createElement("div");
      zoneDiv.className = "zone-entry";
      zoneDiv.innerHTML = `<strong>${zone.name}</strong> [${zone.status}]<br>${zone.notes}<br><button onclick="deleteZone('${doc.id}')">Delete</button>`;
      zoneList.appendChild(zoneDiv);
    });

    analytics.innerHTML = `<strong>Analytics:</strong> Total Zones: ${total}, Pending: ${pending}, Visited: ${visited}, Completed: ${completed}`;
  }

  async function deleteZone(id) {
    if (confirm("Are you sure you want to delete this zone?")) {
      await db.collection("zones").doc(id).delete();
      loadZones();
    }
  }

  async function clearZones() {
    if (confirm("Are you sure you want to clear all zones?")) {
      const snapshot = await db.collection("zones").get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      loadZones();
    }
  }

  async function exportCSV() {
    const snapshot = await db.collection("zones").get();
    let csv = "Name,Status,Notes,Path\n";
    snapshot.forEach(doc => {
      const zone = doc.data();
      const pathStr = zone.path.map(p => `(${p.lat}, ${p.lng})`).join(" | ");
      csv += `${zone.name},${zone.status},"${zone.notes}","${pathStr}"\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.setAttribute("hidden", "");
    a.href = url;
    a.download = "zones.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKhCWAhc-rux8rPJeVJ-ZnuixnNscP_GQ&libraries=drawing&callback=initMap" async defer></script>
</body>
</html>
