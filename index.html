<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zone Marker App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    .top-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    select, button {
      margin: 4px 0;
      padding: 6px 10px;
      font-size: 14px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-inner {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-inner input, .popup-inner select {
      margin: 6px 0;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Controls -->
<div class="top-controls">
  <select id="communeSelector" onchange="highlightMunicipality(this.value)">
    <option value="">-- Select Municipality --</option>
  </select>
  <button onclick="startSmallZone()">‚ûï Small Zone</button>
  <button onclick="activateAddStore()">‚ûï Add Store</button>
</div>

<!-- Zone Status Popup -->
<div id="statusPopup" class="popup" style="display:none;">
  <div class="popup-inner">
    <h3>Select Zone Status</h3>
    <button onclick="selectStatus('completed')">‚úÖ Completed</button>
    <button onclick="selectStatus('pending')">üïì Pending</button>
    <button onclick="selectStatus('not reached')">‚ùå Not Reached</button>
  </div>
</div>

<!-- Store Form Popup -->
<div id="storePopup" class="popup" style="display:none;">
  <div class="popup-inner">
    <h3>Add Store</h3>
    <input id="storeName" placeholder="Store Name" />
    <input id="retailerId" placeholder="Retailer ID" />
    <select id="storeCategory">
      <option value="supermarket">Supermarket</option>
      <option value="normal">Normal Store</option>
      <option value="small">Bureau Tabac</option>
    </select>
    <button onclick="saveStore()">Save</button>
  </div>
</div>

<!-- Leaflet JS + Draw -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

<!-- Your App Script -->
<script type="module" src="script.js"></script>

</body>
</html>
